<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <p><a href="./index.html">home</a></p>
    <select id="weather">
        <option value="sunny">Sunny</option>
        <option value="windy">Windy</option>
        <option value="rainy">Rainy</option>
        <option value="snowy">Snowy</option>
        <option value="cloudy">Cloudy</option>
    </select>
    <a href="#" onclick="btnPressed()">GO!</a>
    <p id="outputText">Weather advice : </p>

    <script>
        function btnPressed(){
            var weatherSelected = document.getElementById("weather").value;
            var advice;

            switch(weatherSelected){
                case "sunny":
                    advice = "wear your sunglasses"
                    break;
                case "windy":
                    advice = "wear a jacket"
                    break;
                case "rainy":
                    advice = "wear a rain coat and carry an umbrella"
                    break;
                case "snowy":
                    advice = "dress warmly"
                    break;
                case "cloudy":
                    advice = "wear a jacket. It might rain"
                    break;

            }
            document.getElementById("outputText").innerHTML = "weather advise " + advice;
        }
        

    </script>
</body>
</html>
